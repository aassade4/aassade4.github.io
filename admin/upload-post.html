<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章上传工具 - 博客管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e6e6e6;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #e94560;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .upload-form {
            background-color: #16213e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #a8d8ea;
        }
        
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            background-color: #0f3460;
            border: 1px solid #e94560;
            border-radius: 5px;
            color: #e6e6e6;
            font-size: 16px;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #a8d8ea;
            box-shadow: 0 0 0 2px rgba(168, 216, 234, 0.3);
        }
        
        textarea {
            resize: vertical;
            min-height: 200px;
        }
        
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }
        
        .editor-panel {
            background-color: #0f3460;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .editor-panel h3 {
            background-color: #e94560;
            padding: 10px;
            margin: 0;
            font-size: 1.1rem;
        }
        
        #markdown-editor {
            width: 100%;
            height: 400px;
            border: none;
            padding: 15px;
            resize: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        
        #preview-panel {
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            background-color: #1a1a2e;
        }
        
        #preview-panel h1, #preview-panel h2, #preview-panel h3 {
            color: #e94560;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        #preview-panel p {
            margin-bottom: 15px;
        }
        
        #preview-panel code {
            background-color: #0f3460;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }
        
        #preview-panel pre {
            background-color: #0f3460;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 15px;
        }
        
        #preview-panel blockquote {
            border-left: 4px solid #e94560;
            padding-left: 15px;
            margin-bottom: 15px;
            font-style: italic;
            color: #a8d8ea;
        }
        
        #preview-panel img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 15px 0;
        }
        
        #preview-panel ul, #preview-panel ol {
            margin-left: 25px;
            margin-bottom: 15px;
        }
        
        button {
            background-color: #e94560;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #c7253e;
        }
        
        button.secondary {
            background-color: #0f3460;
            border: 1px solid #e94560;
        }
        
        button.secondary:hover {
            background-color: #16213e;
        }
        
        .form-actions {
            margin-top: 30px;
            text-align: center;
        }
        
        .success-message {
            background-color: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background-color: #c0392b;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .image-upload {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .image-upload input[type="file"] {
            display: none;
        }
        
        .image-upload label {
            background-color: #e94560;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: normal;
            transition: background-color 0.3s ease;
        }
        
        .image-upload label:hover {
            background-color: #c7253e;
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 100px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
            
            #markdown-editor,
            #preview-panel {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文章上传工具</h1>
        
        <div class="upload-form">
            <div class="success-message" id="success-message">文章上传成功！</div>
            <div class="error-message" id="error-message">上传失败，请检查表单信息。</div>
            
            <form id="post-form">
                <div class="form-group">
                    <label for="post-title">文章标题</label>
                    <input type="text" id="post-title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="post-date">发布日期</label>
                    <input type="date" id="post-date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="post-category">分类</label>
                    <select id="post-category" name="category" required>
                        <option value="cpp">C++</option>
                        <option value="java">Java</option>
                        <option value="web">Web开发</option>
                        <option value="misc">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="post-tags">标签（用逗号分隔）</label>
                    <input type="text" id="post-tags" name="tags" placeholder="例如：算法,编程,数据结构">
                </div>
                
                <div class="form-group">
                    <label for="reading-time">阅读时间（分钟）</label>
                    <input type="text" id="reading-time" name="readingTime" placeholder="10" required>
                </div>
                
                <div class="form-group">
                    <label for="post-content">文章内容</label>
                    <div class="editor-container">
                        <div class="editor-panel">
                            <h3>Markdown 编辑器</h3>
                            <textarea id="markdown-editor" name="content" placeholder="使用 Markdown 语法编写文章内容..."></textarea>
                        </div>
                        <div class="editor-panel">
                            <h3>实时预览</h3>
                            <div id="preview-panel"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>封面图片</label>
                    <div class="image-upload">
                        <label for="cover-image">选择图片</label>
                        <input type="file" id="cover-image" name="coverImage" accept="image/*">
                        <img id="image-preview" class="image-preview" alt="图片预览">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit">上传文章</button>
                    <button type="reset" class="secondary">重置表单</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 引入Markdown解析器 -->
    <script src="../js/markdown.js"></script>
    
    <script>
        // 初始化Markdown解析器
        const markdownParser = new MarkdownParser();
        
        // 设置默认日期为今天
        document.getElementById('post-date').valueAsDate = new Date();
        
        // 实时预览功能
        const markdownEditor = document.getElementById('markdown-editor');
        const previewPanel = document.getElementById('preview-panel');
        
        markdownEditor.addEventListener('input', function() {
            const html = markdownParser.parse(this.value);
            previewPanel.innerHTML = html;
        });
        
        // 图片预览功能
        const coverImageInput = document.getElementById('cover-image');
        const imagePreview = document.getElementById('image-preview');
        
        coverImageInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
        
        // 表单提交处理
        document.getElementById('post-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 收集表单数据
            const formData = new FormData(this);
            const postData = {
                id: Date.now(), // 使用时间戳作为唯一ID
                title: formData.get('title'),
                date: formData.get('date'),
                category: formData.get('category'),
                tags: formData.get('tags').split(',').map(tag => tag.trim()),
                content: formData.get('content'),
                readingTime: parseInt(formData.get('readingTime')),
                views: 0,
                author: 'Admin'
            };
            
            // 简单验证
            if (!postData.title || !postData.date || !postData.content) {
                showMessage('error');
                return;
            }
            
            // 保存到localStorage（在实际应用中，这里会发送到服务器）
            savePostToStorage(postData);
            
            // 显示成功消息
            showMessage('success');
            
            // 重置表单
            this.reset();
            previewPanel.innerHTML = '';
            imagePreview.style.display = 'none';
            document.getElementById('post-date').valueAsDate = new Date();
        });
        
        // 保存文章到localStorage
        function savePostToStorage(post) {
            let posts = JSON.parse(localStorage.getItem('blog_posts')) || [];
            posts.push(post);
            localStorage.setItem('blog_posts', JSON.stringify(posts));
            
            // 同步到posts.json文件（在实际应用中由服务器处理）
            syncToJsonFile(posts);
        }
        
        // 同步到JSON文件（模拟）
        function syncToJsonFile(posts) {
            // 在实际应用中，这里会使用fetch API发送POST请求
            console.log('同步文章数据到JSON文件:', posts);
        }
        
        // 显示消息
        function showMessage(type) {
            const successMsg = document.getElementById('success-message');
            const errorMsg = document.getElementById('error-message');
            
            if (type === 'success') {
                successMsg.style.display = 'block';
                errorMsg.style.display = 'none';
                setTimeout(() => { successMsg.style.display = 'none'; }, 3000);
            } else {
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
                setTimeout(() => { errorMsg.style.display = 'none'; }, 3000);
            }
        }
        
        // Markdown语法提示
        const markdownTips = `# 一级标题
## 二级标题
### 三级标题

**粗体文本**
*斜体文本*

\`行内代码\`

\`\`\`
代码块
\`\`\`

> 引用文本

- 无序列表项1
- 无序列表项2

1. 有序列表项1
2. 有序列表项2

![图片描述](图片链接)

[链接文本](链接地址)
`;
        
        // 初始填充语法提示
        markdownEditor.value = markdownTips;
        previewPanel.innerHTML = markdownParser.parse(markdownTips);
    </script>
</body>
</html>
