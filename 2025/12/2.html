<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aassade4 - 文章详情</title>
    <link rel="icon" type="image/png" href="../../../assets/images/logo.png">
    <link rel="stylesheet" href="../../../css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="loading-layer">
        <div class="loading-ring"></div>
        <div class="loading-text">SYSTEM INITIALIZING...</div>
    </div>

    <div id="particle-container"></div>

    <header class="hero-section">
        <div class="scene-container">
            <div class="chaldeas-system" id="chaldeas-system">
                <div class="core-sphere">
                    <div class="core-glow"></div>
                </div>
                <!-- Cubes will be injected here by JS -->
            </div>
        </div>

        <div class="scroll-ind">
            <span>向下滚动进入</span>
        </div>
    </header>

    <div class="main-wrapper" id="main-interface">
        <aside class="sidebar">
            <div class="master-card glass-panel">
                <div class="deco-corner tl"></div>
                <div class="deco-corner tr"></div>
                <div class="deco-corner bl"></div>
                <div class="deco-corner br"></div>

                <div class="card-avatar"></div>
                <h2>aassade4</h2>
                <div class="stats-row">
                    <div><span>LOGS</span><strong>12</strong></div>
                    <div><span>TAGS</span><strong>5</strong></div>
                    <div><span>RANK</span><strong>120</strong></div>
                </div>
                <nav class="nav-menu">
                    <a href="../../../index.html" class="nav-link">首页</a>
                    <a href="../../../archives/index.html" class="nav-link">归档</a>
                    <a href="../../../about/index.html" class="nav-link">关于</a>
                    <a href="../../../friend/index.html" class="nav-link">友链</a>
                </nav>
            </div>
        </aside>

        <section class="content-area">
            <!-- 文章内容将由博客引擎动态生成 -->
        </section>
    </div>

    <script src="../../../js/markdown.js"></script>
    <script src="../../../js/blog-engine.js"></script>
    <script src="../../../js/main.js"></script>
    
    <script>
        // 从URL参数中获取文章ID
        function getPostIdFromUrl() {
            const pathname = window.location.pathname;
            const parts = pathname.split('/');
            const filename = parts[parts.length - 1];
            return filename.replace('.html', '');
        }
        
        // 初始化博客引擎
        document.addEventListener('DOMContentLoaded', function() {
            const postId = getPostIdFromUrl();
            const blogEngine = new BlogEngine();
            blogEngine.renderPostPage(postId);
        });
    </script>
</body>

</html>
