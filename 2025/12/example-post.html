<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例文章 - aassade4的博客</title>
    <link rel="stylesheet" href="../../css/style.css">

        rel="stylesheet">
</head>

<body>

    <div id="loading-layer">
        <div class="loading-ring"></div>
        <div class="loading-text">SYSTEM INITIALIZING...</div>
    </div>

    <div id="particle-container"></div>

    <header class="hero-section">
        <div class="scene-container">
            <div class="chaldeas-system" id="chaldeas-system">
                <div class="core-sphere">
                    <div class="core-glow"></div>
                </div>
                <!-- Cubes will be injected here by JS -->
            </div>
        </div>

        <div class="scroll-ind">
            <span>向下滚动进入</span>
        </div>
    </header>

    <div class="main-wrapper" id="main-interface">
        <aside class="sidebar">
            <div class="master-card glass-panel">
                <div class="deco-corner tl"></div>
                <div class="deco-corner tr"></div>
                <div class="deco-corner bl"></div>
                <div class="deco-corner br"></div>

                <div class="card-avatar"></div>
                <h2>aassade4</h2>
                <div class="stats-row">
                    <div><span>LOGS</span><strong>12</strong></div>
                    <div><span>TAGS</span><strong>5</strong></div>
                    <div><span>RANK</span><strong>120</strong></div>
                </div>
                <nav class="nav-menu">
                    <a href="../../index.html" class="nav-link">首页</a>
                    <a href="../../archives/index.html" class="nav-link">归档</a>
                    <a href="../../about/index.html" class="nav-link">关于</a>
                    <a href="../../friend/index.html" class="nav-link">友链</a>
                </nav>
            </div>
        </aside>

        <section class="content-area">
            <article class="post-container">
                <div class="post-header">
                    <h1>示例文章标题</h1>
                    <div class="post-meta">
                        <span>2025-12-11</span>
                        <span>技术分享</span>
                        <span>阅读: 123</span>
                    </div>
                </div>
                
                <div class="post-content">
                    <p>这是一篇示例博客文章，展示了博客文章的基本结构和样式。</p>
                    <p>在Hexo中，博客文章通常使用Markdown格式编写，然后通过Hexo的生成器转换为HTML文件。</p>
                    <h2>二级标题</h2>
                    <p>文章内容可以包含各种HTML元素和Markdown语法。</p>
                    <h3>三级标题</h3>
                    <ul>
                        <li>列表项1</li>
                        <li>列表项2</li>
                        <li>列表项3</li>
                    </ul>
                    <p>感谢阅读这篇示例文章！</p>
                </div>
                
                <div class="post-footer">
                    <div class="post-tags">
                        <a href="#" class="tag-link">技术</a>
                        <a href="#" class="tag-link">示例</a>
                    </div>
                </div>
            </article>
        </section>
    </div>

    <script src="../../js/main.js"></script>

</html>
